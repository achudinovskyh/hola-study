<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
</head>
<body style="text-align: center;padding-top: 10%">
<form action="">
    Login:<br>
    <input id="login" type="text" name="login" placeholder="Enter User Name" autofocus>
    <br>
    Password:<br>
    <input id="password" type="text" name="password" placeholder="Enter Password">
    <br><br>
    <button type="button" onclick="checkUserInfo()">SignIn</button>
    <button type="button" onclick="createNewUser()">Register</button>
</form>
<script src="js/loginScript.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</body>
</html>
