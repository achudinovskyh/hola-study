<!doctype html>
<html>
  <head>
    <title>Camera</title>
    <style>
        #messages {
            list-style-type: none; margin: 0; padding: 0; 
        }
        #messages li {
            padding: 5px 10px; 
        }
        #messages li:nth-child(odd) {
            background: #eee; 
        }
    </style>
  </head>
  <body>
      <ul id="messages"></ul>  
	<script src="/socket.io/socket.io.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script>
    var socket = io();

    socket.on('wait', function(msg){
      $('#messages').append($('<li>').text(msg)); 
    });
    
    socket.on('loose control', function(){
        $('#messages').append($('<li>').text("lose control"));
    });

    socket.on('take control', function () {
        $('#messages').append($('<li>').text("take control"));
    });
</script>
  </body>
</html>
